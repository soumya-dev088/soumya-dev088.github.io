<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome | Soumya Chatterjee</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .welcome-container {
            background: #fff;
            border-radius: 16px;

            max-width: 460px;
            width: 90%;

        .welcome-container h1 {

        }

            color: #5a6a7a;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .welcome-container a {
            display: inline-block;
            margin-top: 18px;
            padding: 12px 28px;
            background: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;

        .welcome-container a:hover {
            background: #1a73e8;
